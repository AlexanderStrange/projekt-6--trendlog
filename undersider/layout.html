<!DOCTYPE html>

<head>

	<title>Choose layout</title>

<body>
<!-- HEADER -->
	<header>
		<a href="./index.html"><img src="../assets/img/trendlogio.png" alt="Trendlog logo" class="headerlogo"></a>
<!-- navigation -->
		<nav>
			<ul id="TRVFSS">
				<li><a href="#"><img src="../assets/img/home.svg" alt="Home icon"></a></li>
				<li><a href="#">Trendboards</a></li>
				<li class="underline"><a href="./index.html">Reports</a></li>
				<li><a href="#">Views</a></li>
				<li><a href="#">Feed</a></li>
				<li><a href="#">Settings</a></li>

			</ul>
		</nav>
		<nav>
			<ul id="SFAP">
				<li><a href="#"><img src="../assets/img/service.svg" alt="Service icon"></a></li>
				<li><a href="#"><img src="../assets/img/follow.svg" alt="Follow icon"></a></li>
				<li><a href="#"><img src="../assets/img/alert.svg" alt="Alert icon"></a></li>
				<li><a href="#">Channels</a></li>
				<li><select id="channel"><option selected>Your channel</option></select></li>
				<div id="user">
					<li><a href="#">Username</a></li>
					<li><a href="#"><img src="../assets/img/profile.svg" alt="Profile icon"></a></li>
				</div>
			</ul>
		</nav>
<!-- burgermenu -->
		<button type="button" id="burgermenu" onclick="burgermenu()">
			<img src="../assets/img/burgermenu.svg" alt="Burgermenu icon">
		</button>
	</header>
	<main>
<!-- SECTION - left & right-->
		<section>
<!-- left -->
			<div id="left">
				<h2>Choose the layout</h2>
				<form id="colourcontainer">
					<div class="colourrow">
						<div class="colourcolumn">
							<img class="smallcolourpreview" src="../assets/img/layout.png" alt="layout1" onclick="myFunction(this);">
						</div>
						<div class="colourcolumn">
							<img class="smallcolourpreview" src="../assets/img/layout.png" alt="layout2" onclick="myFunction(this);">
						</div>
					</div>
					<div class="colourrow">
						<div class="colourcolumn">
							<img class="smallcolourpreview" src="../assets/img/layout.png" alt="layout3" onclick="myFunction(this);">
						</div>
						<div class="colourcolumn">
							<img class="smallcolourpreview" src="../assets/img/layout.png" alt="layout4" onclick="myFunction(this);">
						</div>
					</div>
					<div class="colourrow">
						<div class="colourcolumn">
							<img class="smallcolourpreview" src="../assets/img/layout.png" alt="layout5" onclick="myFunction(this);">
						</div>
						<div class="colourcolumn">
							<img class="smallcolourpreview" src="../assets/img/layout.png" alt="layout6" onclick="myFunction(this);">
						</div>
					</div>
				 </form>
			</div>
<!-- right -->
		<div id="right">
			<div class="preview">
				<div class="imgratio">
<!-- The expanding image container -->
					<div class="containerpreview">
<!-- Close the image -->
						<span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
<!-- Expanded image -->
						<img id="expandedImg" style="width:100%">
<!-- Image text -->
						<div id="imgtext"></div>
					</div>
				</div>
			</div>
		</div>
<!-- NAVIGATION - 'Back', prikker, 'Next' - -->
			<div id="navigation">
				<button type="button" class="backnext" onclick="back()">Back</button>
				<div id="navdots">
					<div id ="dot1" class="dot dotactive"></div>
					<div id ="dot2" class="dot"></div>
					<div id ="dot3" class="dot"></div>
					<div id ="dot4" class="dot"></div>
				</div>
				<button type="button" class="backnext" onclick="next()">Next</button>
			</div>
		</section>
	</main>
	<footer></footer>
